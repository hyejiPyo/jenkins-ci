apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  annotations:
    argocd-image-updater.argoproj.io/image-list: myapp=pyohyeji/cicd
    argocd-image-updater.argoproj.io/myapp.update-strategy: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: docker.io/pyohyeji/cicd:110
        imagePullPolicy: Always
        ports:
        - containerPort: 80
