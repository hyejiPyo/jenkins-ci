name: Trigger Jenkins Job

on:
  push:
    branches:
      - main

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Jenkins via REST API
        run: |
          curl -X POST "http://34.22.89.44:8080/job/devops/buildWithParameters" \
            --user "admin:${{ secrets.JENKINS_API_TOKEN }}" \
            --data-urlencode "token=build-token" \
            --data-urlencode "GIT_COMMIT=${{ github.sha }}"